<div class="row summary-container" *ngIf="summary">
  <div class="col-md-12">
    <ul class="list-unstyled">
      <li class="title">1 <span class="placeholder-text" *ngIf="summary.devices.length === 0">-Select Device-</span></li> 
      <li *ngFor="let device of summary.devices" class="text">{{ device.name }}</li>
    </ul>
    <ul class="list-unstyled"><li><hr></li></ul>
    <ul class="list-unstyled">2 <span *ngIf="summary.protocols.length === 0" class="placeholder-text">-Select Protocol-</span>
      <li *ngFor="let protocol of summary.protocols; let i = index" class="text">
        {{protocol.name}}
      </li>
    </ul>
    <ul class="list-unstyled"><li><hr></li></ul>
    <ul class="list-unstyled">
      <li class="title">3 <span *ngIf="summary.times !== 0" class="text">{{ summary.times.name }}</span>
        <span *ngIf="summary.times === 0" class="placeholder-text">-Select Time-</span>
      </li>
    </ul>
    <ul class="list-unstyled"><li><hr></li></ul>
  </div>
  <div class="col-md-3">
    <button class="btn btn-link" (click)="clear()">
      clear
    </button>
  </div>
  <div class="col-md-3">
    <button class="btn btn-primary start-btn" (click)="sendRequest()">
        <svg class="circle-fill">
            <polygon fill="#fff" stroke="#fff" stroke-width="1" points="0,2 0,18 15,10"></polygon>
          </svg>
      Start Learning
    </button>
  </div>
</div>

<div [ngSwitch]="input" class="protocols-container">
  <div *ngSwitchCase="'checkbox'">
    <ul class="list-unstyled">
      <li class="protocol-li" *ngFor="let item of data; let i = index">
          <input type="checkbox" [(ngModel)]="dataService.selectedValues.protocols[i]" (change)="itemChange()"
                 name="radiogroup-{{item.id}}" [value]="item.id"> {{item.name}}
      </li>
    </ul>
  </div>
</div>

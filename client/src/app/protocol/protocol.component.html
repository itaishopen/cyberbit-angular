<div [ngSwitch]="input" class="protocols-container">
  <div *ngSwitchCase="'checkbox'">
    <ul class="list-unstyled">
      <li class="protocol-li" *ngFor="let protocol of protocols; let i = index">
            <input #checkboxes type="checkbox" (change)="protocolChange(protocol)" id="protocol-{{protocol.id}}"
            name="protocolgroup-{{protocol.id}}" [value]="protocol.id"><label for="protocol-{{protocol.id}}">{{protocol.name}}</label>
      </li>
    </ul>
  </div>
</div>

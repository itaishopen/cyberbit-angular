<div [ngSwitch]="input" class="time-container" >
  <div *ngSwitchCase="'radio'">
    <ul class="list-unstyled">
      <li class="time-li" *ngFor="let time of times">
            <input #radioboxes id="id-{{time.id}}" type="radio" name="radiogroup" [value]="time.id" (change)="timeChange(time)" /><span class="radio-text" ><label for="id-{{time.id}}">{{time.name}}</label></span>
      </li>
    </ul>
  </div>
</div>
